<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0C"/>
      <stop offset="100%" style="stop-color:#1A1A1E"/>
    </linearGradient>
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5B0"/>
      <stop offset="50%" style="stop-color:#0096C7"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="200" fill="#00E5B0" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1050" cy="480" r="180" fill="#8B5CF6" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Logo container -->
  <rect x="520" y="180" width="160" height="160" rx="40" fill="url(#brand-gradient)"/>
  <text x="600" y="295" font-family="system-ui, sans-serif" font-size="100" font-weight="bold" fill="#0A0A0C" text-anchor="middle">K</text>
  
  <!-- Title -->
  <text x="600" y="420" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">Kabootr AI</text>
  
  <!-- Subtitle -->
  <text x="600" y="480" font-family="system-ui, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">AI-Powered Email Marketing • Zero Bounce • Open Source</text>
</svg>
